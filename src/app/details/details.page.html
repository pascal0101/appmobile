<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list lines="full"> 
      
       
        <ion-list>
         
          <ion-item>
            <ion-icon slot="end" name="bookmark"></ion-icon>
            <ion-label>Nom agence</ion-label>
            <ion-badge color="success">{{agence.Nom}}</ion-badge>
          </ion-item>
  
          <ion-item>
            <ion-icon slot="end" name="pin"></ion-icon>
            <ion-label>Lieu</ion-label>
            <ion-badge color="success">{{agence.Lieu}}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-icon slot="end" name="phone-portrait"></ion-icon>
            <ion-label>Numero</ion-label>
            <ion-badge color="danger">{{agence.Numero}}</ion-badge>
          </ion-item>
        </ion-list>
              
      </ion-list>
      <div id="myMap" style="width: 100%; height: 80%"></div>
</ion-content>
