<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color: darkgrey">
  <div class="container top" style="text-align:center">
  <img src="/assets/logo1.jpg" alt="">
  </div>
<ion-list lines="none">
  <form [formGroup]="loginForm">
  <ion-item  class="ion-margin-top" lines="none">
    <ion-label position="floating"></ion-label>
    <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input type="password" formControlName="password" placeholder="Mot de passe"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="full" color="primary" (click)="login()">Connexion</ion-button>
  <ion-button expand="full" color="success" [routerLink]="['/list']">Cr√©er compte</ion-button>
  
  </form>
</ion-list>
</ion-content>
