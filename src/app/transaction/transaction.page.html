<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-button expand="full" (click)="scanCode()" color="secondary" style="margin-top: 30px;">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>


  <ion-card *ngIf="scannedCode">
   
    <ion-card-content>
      Resultat du scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
