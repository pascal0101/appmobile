<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list lines="none">
  <form [formGroup]="loginForm">
  <ion-item>
    <ion-label floting></ion-label>
    <ion-input type="email" formControlName="email" placeholder="Email"  color="success" style="margin-top: 30%"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating></ion-label>
    <ion-input type="password" formControlName="password" placeholder="Mot de passe"  color="success"></ion-input>
  </ion-item>
  
  <ion-button expand="full" color="primary" (click)="login()">Connexion</ion-button>
  <ion-button expand="full" color="success" [routerLink]="['/list']">Cr√©er compte</ion-button>
  
  </form>
</ion-list>
</ion-content>
