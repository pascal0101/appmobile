<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>
      S'enregistrer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container top" style="text-align:center">
    <img src="/assets/logo1.jpg" alt="">
    </div>
    <ion-list lines="none">
      <form [formGroup]="registerForm">
      <ion-item>
        <ion-label floting></ion-label>
        <ion-input type="email" formControlName="email" placeholder="Email" style="margin-top: 10%"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label floating></ion-label>
        <ion-input type="password" formControlName="password" placeholder="Mot de passe"></ion-input>
      </ion-item> 
      <br>    
      <ion-button expand="full" color="primary" (click)="register()">ENREGISTRER</ion-button>
      </form>
    </ion-list>
</ion-content>
