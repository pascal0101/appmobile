<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

    <ion-item>
      
      <ion-input type="text" placeholder="Valeur de mon QRCODE" [(ngModel)]="qrData"></ion-input>
    </ion-item>
  
  <ion-segment [(ngModel)]="elementType">
    <ion-segment-button value="canvas">
      <ion-label>Canvas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="img">
        <ion-label>Image</ion-label>
      </ion-segment-button>
      <ion-segment-button value="url">
          <ion-label>URL</ion-label>
        </ion-segment-button>
  </ion-segment>

  <ion-button expand="full" (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>


  <ion-card *ngIf="qrData" class="ion-text-center">
      <ngx-qrcode
      [qrc-element-type] = "elementType"
      [qrc-value] = "qrData"
      ></ngx-qrcode>
    <ion-card-content>
        <ion-button expand="full" color="tertiary" (click)="downloadQR()" *ngIf="elementType === 'canvas'">
            <ion-icon name="download" slot="start"></ion-icon>
            Dawnload QR Code
          </ion-button>
    </ion-card-content>
  </ion-card>

  

  <ion-card *ngIf="scannedCode">
   
    <ion-card-content>
      Resultat du scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
